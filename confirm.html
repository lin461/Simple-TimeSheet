<!DOCTYPE html>
<html>
<head>
    <title>TimeSheet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script defer>
    
        function init() {

            var name = localStorage.getItem("name");
            var hourly_wage = localStorage.getItem("hwage");
            var week = localStorage.getItem("week");
            var hour = localStorage.getItem("hr");
            var total = hourly_wage * hour;
            
            document.getElementById("name").innerHTML = name;
            document.getElementById("hwage").innerHTML = hourly_wage;
            document.getElementById("week").innerHTML = week;
            document.getElementById("hr").innerHTML = hour;
            document.getElementById("total").innerHTML = total;
        
        }

    </script>
</head>    

<body onload="init();">
    <div class="container">
        <h2>Weekly Payment Form</h2>                                           
        <div class="table-responsive">          
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Week #</th>
                        <th>Name</th>
                        <th>Hourly Wage</th>
                        <th>Hours</th>
                        <th>Total Pay</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id = "week"></td>
                        <td id = "name"></td>
                        <td id = "hwage"></td>
                        <td id = "hr"></td>
                        <td id = "total"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p>Supervisor Signature:____________________________</p> <br> <hr> 
        <p>Use <kbd>ctrl + p</kbd> to open the Print dialog box.</p>
    </div>
</body>
</html>
